apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: devops-tools
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path:   /
    prometheus.io/port:   '8080'
spec:
  #type: LoadBalancer
  type: NodePort
  ports:
  - name: httpport
    port: 80
    targetPort: 8080
    nodePort: 30001
  - name: jnlpport
    port: 50000
    targetPort: 50000
    nodePort: 30002
  selector:
    app: jenkins-server
